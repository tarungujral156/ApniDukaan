<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apni Dukaan</title>
    <link rel="stylesheet" href="../Css/login.css" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!-- JAVASCRIPT only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.js"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/49564c4164.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="header">
      <div>
        <h1>Apni Dukaan</h1>
      </div>
    </header>

    <section id="main-section">
      <div class="container">
        <img
          src="../images/backgound-image.jpg"
          alt="background"
          class="background">
          <div class="registration-form">
            <h1>Login</h1>
            <form action="#" method="post">
              <label for="username">Username</label>
              <input type="text" id="username" />
              <label for="password">Enter Password</label>
              <input type="password" id="password" />
              <button type="submit" class="btn">Login</button>
              <hr>
              <p>Or continue with
                <i class="fa-brands fa-google"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
              </p>
            </form>
          </div>
        </img>
      </div>
    </section>

  </body>
</html>
